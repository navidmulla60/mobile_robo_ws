obstacle_range: 1.0
raytrace_range: 1.0
# footprint: [[0.12, 0.14], [0.12, -0.14], [-0.12, -0.14], [-0.12, 0.14]]
footprint: [[0.16, 0.16], [0.16, -0.16], [-0.16, -0.16], [-0.16, 0.16]]
#robot_radius: 1
map_topic: /map
subscribe_to_updates: true
observation_sources: laser_scan_sensor
laser_scan_sensor: {sensor_frame: sensor_laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

global_frame: map
robot_base_frame: base_footprint
always_send_full_costmap: true
map_type: costmap

inflation_radius: 1  # max. distance from an obstacle at which costs are incurred for planning paths.
cost_scaling_factor: 5  # exponential rate at which the obstacle cost drops off (default: 10)

transform_tolerance: 1 # seconds
inflation_layer: 0.1
static_map: true

